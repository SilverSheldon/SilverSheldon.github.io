<!DOCTYPE html>
<html>
    <head>
        <title>Форма Поста</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <div class="form-container">
            <form id="postForm" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <input type="text" id="title" name="postTitle" required placeholder="Введите название поста" required />
                </div>
                <div class="form-group">
                    <textarea id="content" name="postContent" required placeholder="Введите содержимое поста" required></textarea>
                </div>
                <div class="form-group">
                    <input type="file" id="file" name="postFile" required />
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
